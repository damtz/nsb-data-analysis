
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Examples</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .navbar {
            background-color: white;
            color: black;
            align-items: right;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            justify-content: flex-end;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar p.dropbtn {
            color: rgb(138, 133, 133);
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            margin-left: 10px;
        }
        .card-body .btn{
            background-color: #F38F2B;
            color: white;
            padding: .6rem;
            padding-left: 3rem;
            padding-right: 3rem;
            border-radius: 2rem;
            height: auto;
            width: auto;
        }
        .card-body .btn:hover{
            background-color: white;
            border: solid 2px #F38F2B;
            color: black;
        }
        .card{
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 110px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0;
            padding: 2px;
            color: gray;
        }

        .show {
            display: block;
        }
        .dropdown-content a {
            color: gray; 
            padding: 8px 16px; 
            text-decoration: none;
            display: flex;
            align-items: center; 
        }
        .dropdown-content a i {
            margin-right: 5px; 
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1; 
            color: rgb(51, 50, 50); 
        }
    </style>
</head>

<body>
    <nav class="navbar">
        {% if user.is_authenticated %}
        <div class="dropdown">
            <p class="dropbtn" onclick="toggleDropdown()">
                 Hello! {{ user.name }}
            </p>
            <div class="dropdown-content" id="myDropdown">
                <a href="{% url 'logout' %}">
                    <i class="fas fa-power-off"></i>Logout
                </a>
            </div>
        </div>
        {% endif %}
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4 mt-4 ">
                <div class="card">
                    <div class="card-header">
                        Prediction 
                    </div>
                    <div class="card-body">
                        <h3>Nu 18000</h3>
                        <p>Predicted Value</p>
                        <h3>6</h3>
                        <p>Bathroom</p>
                        <h3>3</h3>
                        <p>BHK</p>
                        <a href="{% url 'predict' %}" class="btn">PREDICT</a>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mb-4 mt-4">
                <div class="card">
                    <div class="card-header">
                        Bar Graph
                    </div>
                    <div class="card-body">
                        <canvas id="barGraph"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4 ">
                <div class="card">
                    <div class="card-header">
                        Donut Chart
                    </div>
                    <div class="card-body">
                        <canvas id="donutChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        Histogram
                    </div>
                    <div class="card-body">
                        <canvas id="histogram"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header">
                        Scatter Plot
                    </div>
                    <div class="card-body">
                        <canvas id="scatterPlot"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        Pie Chart
                    </div>
                    <div class="card-body">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize and configure the charts
        var pieChart = new Chart(document.getElementById("pieChart"), {
            type: 'pie',
            data: {
                labels: ["Family", "Bachelors", "Bachelors/Family"],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                }]
            }
        });

        var donutChart = new Chart(document.getElementById("donutChart"), {
            type: 'doughnut',
            data: {
                labels: ["Mumbai", "Kolkata", "Delhi", "Chennai", "Bengalore", "Hyderabad"],
                datasets: [{
                    data: [10, 20, 30, 30, 10, 10],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56","#FF5733", "#ECFF33","#5F9EA0"]
                }]
            }
        });

        var barGraph = new Chart(document.getElementById("barGraph"), {
            type: 'bar',
            data: {
                labels: ["Red", "Blue", "Yellow"],
                datasets: [{
                    label: '# of Votes',
                    data: [10, 20, 30],
                    backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56"]
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var histogram = new Chart(document.getElementById("histogram"), {
            type: 'bar',
            data: {
                labels: ["A", "B", "C", "D", "E", "F"],
                datasets: [{
                    label: '# of Votes',
                    data: [5, 10, 15, 7, 20, 12],
                    backgroundColor: "#FFCE56"
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var scatterPlot = new Chart(document.getElementById("scatterPlot"), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Scatter Dataset',
                    data: [
                        { x: 1, y: 1 },
                        { x: 2, y: 3 },
                        { x: 3, y: -2 },
                        { x: 4, y: 4 },
                        { x: 5, y: 0 }
                    ],
                    backgroundColor: "#FF6384"
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position: 'bottom'
                    }]
                }
            }
        });
    </script>
    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("myDropdown");
            dropdownContent.classList.toggle("show");
        }
        
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        </script>
</body>

</html>
